		<script>
			
			
			//holding raw member data for now//
			var rawMembers = [];
			
			
			//Trying to use some jquery here to get the data.
			/**** Called when document finishes loading ****/
			$(document).ready(function(){
			  getMemberData();
			  console.log('executed getMembers');
			});
			
			// called when the document is loaded, downloads the match responses list
			// and creates the people array from it
			var getMemberData = function() {
				$.get( "/memberinfo.csv", function( data ) {
					//$( ".data" ).html( data );
					
					var lines = data.split("\n");
					
					for(var i = 1; i < lines.length; i++) {
						rawMembers.push(new member(lines[i].split(",")));
					}
					
					console.log(rawMembers);
					stackCards(rawMembers);
				});
			};
			
			function member(datastring){
				this.name = datastring[3];
				this.role = datastring[1];
				this.id = datastring[2];
				this.streak = 0;
				this.level = 0;
				this.meetings = 0;
				this.interests = "";
				this.quote = "";
				this.githubID = datastring[4];
				this.pictureURL = datastring[25];
				this.level = '';
				this.quote = 'This is a quote from this member!';
				this.interests = 'INTERSTS ARE INTERESTING!';
				this.memberURL = 'http://'+this.githubID + '.github.io';
				this.fillIn = function(){
					if(this.role ===""){
						this.role = 'Active Member';
					}
					if(this.pictureURL === ""){
						this.pictureURL = 'tile.png';
					}
					
				};
			}
			
			
			
			//Stacks cards by applying the 'stacked' class
			function stackCards(memberslist){
				var memberHolder = document.getElementById('members-container');
				memberHolder.innerHTML='';
				var stackholder = document.createElement('div');
				stackholder.setAttribute('class','row stackholder');
				var cardList = buildCards(memberslist);
				for(var i = 0; i < cardList.length; i++){
					var activeCard = cardList[i];
					activeCard.setAttribute('class', 'member-card col-md-4 stacked');

					stackholder.appendChild(activeCard);
				}
				memberHolder.appendChild(stackholder);
			}
			
		
			//sorting array by desired method//
			function sortMembersByName(memberslist,name){
					memberslist.sort(function(a, b){
				    var keyA=a.name.toLowerCase(), keyB=b.name.toLowerCase();
				    if (keyA < keyB) //sort string ascending
				        return -1; 
				    if (keyA > keyB)
				        return 1;
				    return 0 //default return value (no sorting)
				})
				dealCards(memberslist);
			};
			
			function sortMembersByRole(memberslist,role){
					memberslist.sort(function(a, b){
				    var keyA=a.role.toLowerCase(), keyB=b.role.toLowerCase();
				    if (keyA > keyB) //sort string adescending
				        return -1; 
				    if (keyA < keyB)
				        return 1;
				    return 0 //default return value (no sorting)
				})
				dealCards(memberslist);
			};
			
			
		
		
			//builds card holding columns and populates them using the sorted member list
			function dealCards(memberslist){
				var cardList = buildCards(memberslist);
				var memberHolder = document.getElementById('members-container');
				memberHolder.innerHTML = "";
				var numberOfMembers = memberslist.length+1;
				var mainRow = document.createElement('div');
				mainRow.setAttribute('class','row');
				memberHolder.appendChild(mainRow);
				
				var columns = []; //list to hold each column
				
				//builds 3 columns to hold the member cards
				for(var c = 1; c < 4; c++){
					var column = document.createElement('div');
					column.setAttribute('class', 'member-column col-md-4');
					var columnID = 'column' + c;
					column.setAttribute('id',columnID);
					columns.push(column);
					mainRow.appendChild(column);
				};
				
				for (var j = 0; j < cardList.length; j++){
					var activeCard = cardList[j];
					//var activeColumn = columns[i%3];
					var columnGetter = 'column' + ((j%3)+1);
					//console.log(columnID);
					var activeColumn = document.getElementById(columnGetter);
					activeColumn.appendChild(activeCard);
					activeCard.setAttribute('class', 'member-card col-md-4');
				};
			}
			
				
				//creates and populates a member card for each member in the list
				
			function buildCards(memberslist){	
				var memberCards = [];
				for(var i = 0; i < memberslist.length; i ++){
					
					var activeMember = memberslist[i];
					activeMember.fillIn();    //fills in missing information with place holders
					var card = document.createElement('div');   //builds member card
					card.setAttribute('class', 'member-card');
					card.setAttribute('id',activeMember.name);  //adds the last name as the card id
					
					var pictureDiv = document.createElement('div');
					pictureDiv.setAttribute('class','card-picture');
					
					var picture = document.createElement("img");
					picture.setAttribute('class','img-circle');
					picture.setAttribute('src',activeMember.pictureURL);
					
					
					var nameDiv = document.createElement('div');
					nameDiv.setAttribute('class', 'card-name');
					nameDiv.innerHTML = activeMember.name;
					
					var roleDiv = document.createElement('div');
					roleDiv.setAttribute('class', 'card-role');
					roleDiv.innerHTML = activeMember.role;
					
					var spacer = document.createElement('hr');
					
					var contentDiv = document.createElement('div');
					contentDiv.setAttribute('class','card-content');
					
					var statsDiv = document.createElement('div');
					statsDiv.setAttribute('class', 'card-stats');
					
					var meetingDiv = document.createElement('div');
					meetingDiv.setAttribute('class', 'card-meetings');
					meetingDiv.innerHTML = "<b>Meetings Attended:</b> " + activeMember.meetings;
					
					var streakDiv = document.createElement('div');
					streakDiv.setAttribute('class', 'card-streak');
					streakDiv.innerHTML = "<b>Meeting Streak:</b> " +activeMember.streak;
					
					var levelDiv = document.createElement('div');
					levelDiv.setAttribute('class', 'card-meetings');
					levelDiv.innerHTML = "<b>Level:</b> " +activeMember.level;
					
					var interestsDiv = document.createElement('div');
					interestsDiv.setAttribute('class', 'card-interests');
					interestsDiv.innerHTML = "<b>Interests:</b> " +activeMember.interests;
					
					var spacer2 = document.createElement('br');
					
					var quoteDiv = document.createElement('div');
					quoteDiv.setAttribute('class', 'card-quote');
					quoteDiv.innerHTML = activeMember.quote;
					
					var footerDiv = document.createElement('div');
					footerDiv.setAttribute('class', 'card-footer');
					
					var pageButton = document.createElement('a');
					pageButton.setAttribute('href', activeMember.memberURL);
					pageButton.setAttribute('class', 'btn btn-info');
					pageButton.setAttribute('role','button');
					pageButton.setAttribute('target','_blank');
					pageButton.innerHTML="Member Page";
					
					//builds card footer with button
					footerDiv.appendChild(pageButton);
					
					//builds card heading
					pictureDiv.appendChild(picture);
					card.appendChild(pictureDiv);
					card.appendChild(nameDiv);
					card.appendChild(roleDiv);
					card.appendChild(spacer);
					
					//builds card stats
					statsDiv.appendChild(meetingDiv);
					statsDiv.appendChild(streakDiv);
					statsDiv.appendChild(interestsDiv);
					statsDiv.appendChild(spacer2);
					statsDiv.appendChild(quoteDiv);
					
					//adds card stats to card
					contentDiv.appendChild(statsDiv);
					
					//builds complete card
					card.appendChild(contentDiv);
					card.appendChild(footerDiv);
					memberCards.push(card);
				}
				return memberCards;	
			}
				

		
		
			
		</script>
